<!-- now, to present these quotes that I made to the user -->

<div class="container-fluid">

<ul *ngFor='let quote of quotes; let i = index'>
    <li>
        {{quote.aQuote}}
    </li>
    <li>
        {{quote.author}}
    </li>
    <button (click)='toggleDetails(i)' class="btn btn-primary" >Toggle Details</button>
    <app-quote-details *ngIf='quote.showiSubmit' [quote]='quote' (yesDelete)='deleteGoal($event, i)' ></app-quote-details>
</ul>

</div>
