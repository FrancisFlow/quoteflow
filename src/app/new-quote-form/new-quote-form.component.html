<div class="form-center" >

<form (ngSubmit)='submitQuote()' #newQuoteForm='ngForm'>
    <h2 class="center">Post your favorite quote</h2>
    <div class="bluePrint form-center" >
        <div class="form-group col-md-6">
         <label for="aQuote">
             Quote goes here
         </label>
         <textarea id="aQuote" type="text" class="form-control" [(ngModel)]='newQuote.aQuote' name='aQuote'
           #aQuote='ngModel'
          required></textarea>
        </div>
       <div class="form-group col-md-6">
           <label for="author">Quote Author</label>
           <input class="form-control" type="text" id="author"  [(ngModel)]='newQuote.author' name='author' #author='ngModel' required>
       </div>
       <div class="form-group col-md-6">
           <label for="iSubmit">Your name</label> 
           <input type="text" id="iSubmit" class="form-control" [(ngModel)]='newQuote.iSubmit' name='iSubmit' #iSubmit='ngModel' required>
       </div>
       <button class="btn btn-success center-button" type="submit">Post Quote</button>
       
     </div>  
</form>
</div>
